# Window config
window:
#   dimensions:
#     columns:  2
#     lines:    0
  
  opacity:    1

  dynamic_title:  true
  gtk_theme_variant:  'dark'

dynamic_title: true

# Font config
font:
  normal:
    family:   MesloLGS NF
    style:    Regular

  bold:
    family:   MesloLGS NF
    style:    Bold

  italic:
    family:   MesloLGS NF
    style:    Italic

  size:       9.0

# If `true` bfseries will use bright colour variants
draw_bold_text_with_bright_colors:  true

key_bindings:
  - { key:    V,
      mods:   Control|Shift,
      action: Paste
    }
  - { key:    C,
      mods:   Control|Shift,
      action: Copy
    }
  - {
      key:    Equals,
      mods:   Control,
      action: IncreaseFontSize
    }
  - {
      key:    Plus,
      mods:   Control,
      action: IncreaseFontSize
    }
  - {
      key:    Minus,
      mods:   Control,
      action: DecreaseFontSize
    }
  - {
      key:    L,
      mods:   Control,
      action: ClearLogNotice
    }
  - {
      key:    F11,
      mods:   None,
      action: ToggleFullscreen
    }
  - {
      key:    H,
      mods:   Control,
      action: Hide
    }
  - {
      key:    M,
      mods:   Control,
      action: Minimize
    }
  - {
      key:    T,
      mods:   Control|Shift,
      action: SpawnNewInstance
    }

import:
  - ~/.config/alacritty/schemes.yml
